<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function(name) {
                console.info(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`);
            }
        }

        Person.prototype.doWave = function() {
            console.log(`${this.lastName} is waving at you`);
        }

        Person.prototype.sayBye = function() {
            console.log(`${this.lastName} is saying goodbye!`);
        }

        const ryujin = new Person("Shin", "Ryujin");
        ryujin.sayHello("Jamal");

        const yeji = new Person("Hwang", "Yeji");
        yeji.sayHello("Abdoel");

        console.log(ryujin);
        console.log(yeji);

        ryujin.doWave();
        ryujin.sayBye();

    </script>
</body>
</html>
